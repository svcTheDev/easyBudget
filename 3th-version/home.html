    <section class="container">
        <main class="grid">
            
            <!-- 1 -->
            <div class="chart-containter container">
                <canvas id="myChart"></canvas>
                <div class="selection-chart">
                <div class="selection">
                    <label for="categoryExpense"></label>
                    <select name="type" class="allInputs chart-category" id="type">
                      <option value="" disabled selected>Que entrada deseas ver</option>
                      <option>General</option>
                      <option>Gastos Obligatorios</option>
                      <option>Gastos Voluntarios</option>
                      <option>Ahorros</option>
                      <option>Ingresos</option>
                    </select>
                </div>

                <div class="selection">
                    <label for="categoryExpense"></label>
                    <select name="type" class="allInputs chart-category" id="type">
                      <option value="" disabled selected>Elige un aÃ±o</option>
                      <option>2023</option>
                    </select>
                  </div>
                </div>
            </div>
            <!-- 2 -->
            <div class="summary-home">
                <div class="income">
                  <h3>Ingresos</h3>
                  <p class="numbersIncome">0</p>
                  <span class="numberLettersIncome"></span>
                </div>
                <div class="outcome outcome-saving">
                  <h3>Ahorros</h3>
                  <p class="numbersIncome">0</p>
                  <span class="numberLettersIncome"></span>
                </div>
                <div class="outcome outcome-mandatory">
                  <h3>Gastos Obligatorios</h3>
                  <p class="numbersOutcome">0</p>
                  <span class="numberLettersOutcome"></span>
                </div>
                <div class="outcome outcome-voluntary">
                  <h3>Gastos Voluntarios</h3>
                  <p class="numbersOutcome">0</p>
                  <span class="numberLettersOutcome"></span>
                </div>
                <div class="balance">
                  <h3>Balance</h3>
                  <p class="numbersBalance">0</p>
                  <span class="numberLettersBalance"></span>
                </div>
              </div>
              <!-- 3 -->
              <div class="planner">
                  <h3>Planificador de gastos</h3>
                  <div class="planner-container">
                    <form class="range">
                      <div class="form-group range__slider">
                        <input class="range" type="range" step="500">
                      </div><!--/form-group-->
                      <div class="form-group range__value">
                        <label>Presupuesto</label>
                        <span></span>        
                        <!-- <div class="arrow-icon container">
                          <i class="fas fa-angle-double-right arrow" style="font-size: 24px"></i>
                        </div>     -->
                      </div><!--/form-group-->
                    </form>
                  </div><!--/container-->
              </div>
