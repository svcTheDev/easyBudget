    <meta charset="UTF-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Budget app 2.0</title>
  </head>

    </header>

    <!-- Financial summary -->
    <div class="summary-box container">
      <h2>Resumen financiero</h2>
      <div class="summary">
        <div class="income">
          <h3>Ingresos</h3>
          <p class="numbersIncome">0</p>
          <span class="numberLettersIncome"></span>
        </div>
        <div class="outcome">
          <h3>Gastos</h3>
          <p class="numbersOutcome">0</p>
          <span class="numberLettersOutcome"></span>
        </div>
        <div class="balance">
          <h3>Balance</h3>
          <p class="numbersBalance">0</p>
          <span class="numberLettersBalance"></span>
        </div>
      </div>
    </div>

    <!-- Expenses -->
    <h2 class="inputTitle container">Gastos</h2>
    <form id="expense-form" class="form-container container">
      <div class="input-container">
        <div>
          <label for="date"></label>
          <input placeholder="Elige una fecha" class="allInputs" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="dateExpense" />
        </div>
        <div>
          <label for="descriptionExpense"></label>
          <input
            class="allInputs"
            type="text"
            id="descriptionExpense"
            placeholder="Ej: Pizza"
          />
        </div>
        <div>
          <label for="categoryExpense"></label>
          <input
            class="allInputs"
            list="category"
            id="categoryExpense"
            placeholder="Elige una categoría"
          />
          <datalist id="category">
            <option value="Comida"></option>
            <option value="Personal"></option>
            <option value="Ropa"></option>
          </datalist>
        </div>
        <div>      
          <label for="cantidad"></label>
          <input
            class="allInputs blockingPrice"
            type="number"
            id="priceExpense"
            onwheel="return false;" 
            placeholder="Escribe un monto"
          />
        </div>
    </div>
      <div class="button-container">
        <input class="submitBtn" type="submit" value="Enviar" />
      </div>
    </form>
    <!-- Incomes -->
    <h2 class="inputTitle container">Ingresos</h2>
    <form id="income-form" class="form-container container">
        <div class="input-container">
          <div>
            <label for="date"></label>
            <input placeholder="Elige una fecha" class="allInputs" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="dateIncome" />
          </div>
          <div>
            <label for="descriptionIncome"></label>
            <input
              class="allInputs"
              type="text"
              id="descriptionIncome"
              placeholder="Ej: 1er salario"
            />
          </div>
          <div>
            <label for="CategoryIncome"></label>
            <input
              class="allInputs"
              list="category"
              id="categoryIncome"
              placeholder="Elige una categoría"
            />
            <datalist id="category">
              <option value="Salario"></option>
              <option value="Ayudas"></option>
              <option value="Bonos"></option>
            </datalist>
          </div>
          <div>      
            <label for="cantidad"></label>
            <input
              class="allInputs blockingPrice"
              type="number"
              id="priceIncome"
              onwheel="return false;" 
              placeholder="Escribe un monto"
            />
          </div>
      </div>
        <div class="button-container">
          <input class="submitBtn" type="submit" value="Enviar" />
        </div>
      </form>

      <!-- History -->

      <h2 class="container">Historial</h2>

      <div class="search__container container">
        <input class="search__input" type="text" placeholder="Buscar" />
      </div>
      
      <div style="overflow-x: auto;"> 
            <table class="record container">
        
        <thead>
          <tr>
            <th class="sort-column" id="sort-date">Fecha</th>
            <th class="sort-column" id="sort-description">Descripción</th>
            <th class="sort-column" id="sort-category">Categoría</th>
            <th class="sort-column" id="sort-price">Precio</th>
            <th class="sort-column">Eliminar</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
            </table>
      </div>

    <!-- Delete modal -->
    <section class="modal-container">
      <!-- Toda la ventana cuando el modal esta activo -->
      <div class="modal">
        <p class="modalP">¿Estás seguro que deseas eliminar la entrada?</p>
        <button class="buttons confirm">Si</button>
        <button class="buttons cancel">No</button>
      </div>
    </section>

    <!-- Dynamic classes -->

    <div class="error-message">
      <div class="error-message-icon">
        <i class="close-icon fa-solid fa-xmark"></i>
      </div>
      <div class="error-message-content">
        <p>Todos los campos son obligatorios</p>
      </div>
    </div>

    <!-- <script src="new.js"></script> -->
    <script src="numberToWords.js"></script>
    <script src="new-again.js"></script>
  </body>
</html>
